# Custom CodeQL configuration for APS GenAI Firewall
name: "APS CodeQL Config"

# Disable default queries if you want only custom ones
# disable-default-queries: false

# Specify which query suites to run
queries:
  - uses: security-extended  # More comprehensive than default
  - uses: security-and-quality  # Includes code quality checks

# Add custom queries for PowerShell or organization-specific patterns
# queries:
#   - name: Custom PowerShell Security
#     uses: ./.github/codeql/queries/powershell-security.ql

# Paths to exclude from analysis
paths-ignore:
  - '**/test/**'
  - '**/tests/**'
  - '**/node_modules/**'
  - '**/vendor/**'
  - '**/*.min.js'
  - '**/*.min.css'

# Paths to specifically include (overrides ignore)
paths:
  - 'genai-firewall/**'
  - 'shared/**'

# Query filters to reduce noise
query-filters:
  - exclude:
      id: 
        - py/clear-text-logging-sensitive-data  # If you handle this elsewhere
        # Add other query IDs to exclude