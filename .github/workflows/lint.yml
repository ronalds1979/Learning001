name: Lint & Format

# Run linting checks on pull requests
# Validates Python, PowerShell, and Shell scripts for code quality and best practices
on:
  pull_request:
  push:
  workflow_dispatch:  # Allow manual triggers
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install --upgrade pip black isort

      - name: Run isort
        run: isort .

      - name: Run black
        run: black .

      # If you keep pip-audit, point it to a real file (adjust path as needed)
      - name: Dependency audit
        uses: pypa/gh-action-pip-audit@v1.0.8
